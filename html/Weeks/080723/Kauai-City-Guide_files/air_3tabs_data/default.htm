<script type="text/javascript">
//<![CDATA[


function MultiCastEvent()
{
	var eventHandlers = new Array();

	// Public methods	
	this.AddHandler = function(handler)
	{
		eventHandlers[eventHandlers.length] = handler;
	}

	this.Execute = function()
	{
		for(var i=0; i < eventHandlers.length; i++)
		{
			var handler = eventHandlers[i];
			if (handler != null)
				handler();
		}	
	}
}

function EventManager()
{	
	var _eventsById = new Array(); // array of MultiCastEvent
	var _events = new Array(); // array of MultiCastEvent

	// Public methods
	this.RegisterHandler = function(id, handler)
	{
		if (_eventsById[id] == null)
		{
			_eventsById[id] = new MultiCastEvent();
			_events[_events.length] = _eventsById[id];
		}
		_eventsById[id].AddHandler(handler);
	}

	this.ExecuteEvent = function(id)
	{
		if (_eventsById[id] != null)
			_eventsById[id].Execute();
	}

	this.ExecuteAllEvents = function()
	{
		for(var i=0; i < _events.length; i++)
		{
			_events[i].Execute();
		}
	}
}

function ControlManager(loadEventManager, changeEventManager, hideEventManager, focusEventManager)
{
	// Public Methods
	this.GetControl = function(id)
	{
		return window.document.getElementById(id);
	}

	this.Hide = function(id, collapseOnHide)
	{
		// Defualt value
		if (collapseOnHide == null)
			collapseOnHide = true;
		// Get Control
		var control = this.GetControl(id);
		if (control == null)
			return;

		if (!(this.IsVisible(control.id)))
			return;
		// Hide control
		if (collapseOnHide)
			control.style.display = 'none';
		else
			control.style.visibility = 'hidden';
		if (hideEventManager != null)
			hideEventManager.ExecuteEvent(id);
	}

	this.IsVisible = function(id)
	{
		var control = this.GetControl(id);
		return control.style.visibility != 'hidden' && control.style.display != 'none';
	}

	this.Show = function(id)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		if (this.IsVisible(control.id))
			return;
		control.style.visibility = ''; 
		control.style.display = ''; 
		if (changeEventManager != null)
			changeEventManager.ExecuteEvent(id);
	}

	this.SetVisible = function(id, visible)
	{
		if (visible)
			this.Show(id);
		else
			this.Hide(id, true);
	}

	this.SetValues = function(id, values)
	{
		var c = this.GetControl(id);
		var oldValue = c.value;
		c.options.length = values.length;
		for(var i=0; i < values.length; i++)
		{
			c.options[i] = values[i];
		}
		c.value = oldValue;
		if (c.selectedIndex < 0)
			c.selectedIndex = 0;
		if (changeEventManager != null)
			changeEventManager.ExecuteEvent(id);
	}

	this.ChangeValue = function(id, value)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.value = value;
		if (changeEventManager != null)
			changeEventManager.ExecuteEvent(id);
	}

	this.Load = function(id, value)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.value = value;
		if (loadEventManager != null)
			loadEventManager.ExecuteEvent(id);
	}
	this.Checked = function(id)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.checked = true;
	}
	this.UnChecked = function(id)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.checked = false;
	}
	this.ApplyStyle = function(id, property, value)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.style[property] = value;
	}
	this.Focus = function(id, value)
	{
		var control = this.GetControl(id);
		if (control == null)
			return;
		control.focus();
		if (focusEventManager != null)
			focusEventManager.ExecuteEvent(id);
	}

}

// Global Instances

var loadEventManager = new EventManager();
var changeEventManager = new EventManager();
var focusEventManager = new EventManager();
var hideEventManager = new EventManager();
var controlManager = new ControlManager(loadEventManager, changeEventManager, hideEventManager, focusEventManager);
